<ion-view>
  <ion-content>
    <div class='flipper'>
      <div class='container flipped'>
        <div class='front'> 
          <div class="single-content">
          <div class="bar bar-header bar-old">    
            <h1 class="title">{{street.name}}</h1>
            <a class='button button-clear icon-right ion-arrow-right-c' nav-direction='forward' href='#/list-view'></a>
          </div>
          <ion-slide-box active-slide="activeSlide" class="post-slider">
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
            </ion-slide-box>
          <h3>Old</h3>
            <h3>{{street.description.old.title}}</h3>
            <div>{{street.description.old.text}}</div>
          </div>    
        </div>
        <div class='back'>
         <div class="single-content">
            <div class="bar bar-header bar-new">  
              <a class='button button-clear icon-left ion-arrow-left-c' nav-direction='forward' href='#/list-view'></a>  
              <h1 class="title">{{street.name}}</h1>
            </div>
            <ion-slide-box active-slide="activeSlide" class="post-slider">
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
              <ion-slide>
                <div class="sc-slide"><img ng-src="{{street.src}}"></div>
              </ion-slide>
            </ion-slide-box>
            <h3>New</h3>
            <h3>{{street.description.after.title}}</h3>
            <div>{{street.description.after.text}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class='button-container'> 
      <a class='button button-icon' id="toggleButton" ng-click='rotate()'>click</a>  
    </div>
   
  </ion-content>
</ion-view>

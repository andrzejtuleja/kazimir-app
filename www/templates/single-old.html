<ion-view>
  <ion-nav-bar class='bar-calm'></ion-nav-bar>
  <ion-nav-buttons side='secondary'>
    <a class='button button-clear icon-right ion-arrow-right-c' nav-direction='forward' href='#/list-view'>BACK</a>
  </ion-nav-buttons>

  <ion-content>
    <div class='flipper'>
      <div class='container flipped'>
        <div class='front'>
          <div class="single-content">
            <h3>New</h3>
            <h3>{{street.description.after.title}}</h3>
            <div>{{street.description.after.text}}</div>
          </div>         
        </div>
        <div class='back'> 
          <div class="single-content">
            <h3>Old</h3>
            <h3>{{street.description.old.title}}</h3>
            <div>{{street.description.old.text}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class='button-container'> 
      <a class='button button-icon' id="toggleButton" ng-click='rotate()'>click</a>  
    </div>
   
  </ion-content>
</ion-view>

<ion-view>
  <ion-content>
    <div class='flipper'>
      <div class='container flipped'>
        <div class='front'>
          <div class="single-content">
            <div class="bar bar-header bar-new">  
              <a class='button button-clear icon-left ion-arrow-left-c' nav-direction='back' href='#/list-view'></a>  
              <h1 class="title">{{street.name}}</h1>
            </div>
            <div ng-repeat="present in street.places.present">
              <ion-slide-box active-slide="activeSlide" class="post-slider">
                <ion-slide ng-repeat="photo in present.photos">
                  <div class="sc-slide"><img ng-src="{{photo.images.medium}}"></div>
                </ion-slide>
              </ion-slide-box>
              <div class="sc-container" ng-repeat="detail in present.details">
                <h3>{{detail.name}}</h3>
                <div>{{detail.description}}</div>
              </div>
            </div>
          </div>         
        </div>
        <div class='back'> 
          <div class="single-content"> 
            <div class="bar bar-header bar-old">    
              <h1 class="title">{{street.name}}</h1>
              <a class='button button-clear icon-right ion-arrow-right-c' nav-direction='forward' href='#/list-view'></a>
            </div>
            <div ng-repeat="past in street.places.past">     
              <ion-slide-box active-slide="activeSlide" class="post-slider">
                <ion-slide ng-repeat="photo in past.photos">
                  <div class="sc-slide"><img ng-src="{{photo.images.medium}}"></div>
                </ion-slide>
              </ion-slide-box>
              <div class="sc-container" ng-repeat="detail in past.details">
                <h3>{{detail.name}}</h3>
                <div>{{detail.description}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='button-container'> 
      <a class='button button-icon toggle-button' ng-class="class" id="toggleButton" ng-click='rotate()'></a>  
    </div>
  </ion-content>

</ion-view>

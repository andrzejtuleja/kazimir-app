<ion-view view-title='Old'>
  <ion-nav-bar class='bar-calm'></ion-nav-bar>
  <ion-nav-buttons side='primary'>
    <a class='button button-icon icon ion-ios7-location-outline' ng-click='rotate()'></a>
  </ion-nav-buttons>
  <ion-nav-buttons side='secondary'>
    <a class='button button-clear icon-right ion-arrow-right-c' nav-direction='forward' href='#/menu'>BACK</a>
  </ion-nav-buttons>
  <ion-content>
    <div class='flipper'>
      <div class='container flipped'>
        <div class='front'>
          <ion-list>
            <ion-item class='item-calm' ng-repeat='street in streets'>
              {{street.name}}
            </ion-item>
          </ion-list>
        </div>
        <div class='back'>
          <ion-list>
            <ion-item class='item-calm' ng-repeat='street in streets'>
              {{street.name}}
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
